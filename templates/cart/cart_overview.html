{% extends 'base.html' %}
{% block content %}
    <div>
        {% for game in games%}
        {% if game.id in cart_id_dict%}
            {% include 'cart/cart_item.html' with game=game cart_id_dict=cart_id_dict%}
        {% endif %}

    {% endfor %}
    <a class="btn btn-default" href="{% url 'contact_info' %}">Checkout</a>
    </div>

{% endblock %}
